<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pretty board</title>
        <link href="./styles/style.css" type="text/css" rel="stylesheet">
        <link href="./styles/media-styles.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width", initiial-scale="1.0"></head>

    <body>
     <div class="header">
           <form name="taskform">
               <input class="taskinput" name="taskname">
               <input name="taskdate" type="datetime-local" class="taskinput">        
           </form>
           <div type="button" class="create-button">Create task</div>
     </div>

     <div class="content">
        <div>
            <div class="tasks-column">
                    <div class="status">
                        <p>TO DO: </p><span class="quantity"></span>
                    </div>
                    <div class=tasks>
                        <ul class="task-list">
                           
                        </ul>
                    </div>
                    
            </div>
            <button class="clear-button">Clear All</button>
        </div>

<div>
            <div class="tasks-column">
                <div class="status">
                    <p>IN PROGRESS: </p><span class="quantity"></span>
                </div>
                <div class=tasks>
                    <ul class="task-list">
                    
                    </ul>
                </div>
            </div>
            <button class="clear-button">Clear All</button>
        </div>

        <div>
        <div class="tasks-column">
            <div class="status">
                <p>DONE: </p><span class="quantity"></span>
            </div>
            <div class=tasks>
                <ul class="task-list">
              
                </ul>
            </div>
        </div>
        <button class="clear-button">Clear All</button>
    </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
